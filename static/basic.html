<!DOCTYPE html>
<html>
<head>
  <title>はじめてのWebページ</title>
  <style>
    body {
      background-color: #fafafa;
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
  <script>
    function showMessage() {
      alert("こんにちは！これはJavaScriptの動きです。");
    }
  </script>
</head>
<body>
  <h1>ようこそ！</h1>
  <p>これはHTML・CSS・JavaScriptの連携例です。</p>
  <button onclick="showMessage()">メッセージを表示</button>
</body>
</html
